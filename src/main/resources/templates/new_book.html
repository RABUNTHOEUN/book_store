<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Add New Book</title>
</head>
<body class="bg-gray-100">
<div class="max-w-lg mx-auto mt-10 p-8 bg-white rounded-lg shadow-lg">
    <h2 class="text-2xl font-bold text-gray-800 mb-6">Add New Book</h2>
    <form th:action="@{/saveBook}" th:object="${book}" method="post" class="space-y-4">
        <div>
            <label class="block text-gray-700 font-medium mb-2">Title</label>
            <input type="text" th:field="*{title}" required class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"/>
        </div>
        <div>
            <label class="block text-gray-700 font-medium mb-2">Author</label>
            <input type="text" th:field="*{author}" required class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"/>
        </div>
        <div>
            <label class="block text-gray-700 font-medium mb-2">Price</label>
            <input type="number" th:field="*{price}" step="0.01" required class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"/>
        </div>
        <div>
            <button type="submit" class="w-full bg-blue-500 text-white font-bold py-2 px-4 rounded hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500">
                Save
            </button>
        </div>
    </form>
</div>
</body>
</html>
